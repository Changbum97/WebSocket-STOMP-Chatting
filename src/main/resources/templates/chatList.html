<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" >
<head>
  <meta charset="UTF-8">
  <title>Chatting</title>
</head>
<body>
<div>
  <h2>내가 속한 채팅방 리스트</h2>
  <div>
    <ul th:each="room : ${rooms}">
      <li>
        <a th:href="@{/chat/room/{roomId} (roomId=${room.id})}">[[${room.user1Id}]] - [[${room.user2Id}]]</a>
      </li>
    </ul>
  </div>
</div>

</body>
</html>
