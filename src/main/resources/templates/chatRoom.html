<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Chatting</title>
  <!-- Bootstrap 5.2.3 Version -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<body>
<div class="container">
  <div class="col-6">
    <h2>채팅방 아이디 : [[${room.id}]]</h2>
    <h3>접속한 유저이름 : [[${user.userName}]]</h3>
  </div>
  <div id="msgArea" class="col"></div>
  <div class="col-6">
    <div class="input-group mb-3">
      <input type="text" id="msg" class="form-control">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" id="send-button">전송</button>
      </div>
    </div>
  </div>
  <div class="col-6"></div>
</div>

<!-- Bootstrap 5.2.3 Version -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

<script th:inline="javascript">
  $(document).ready(function () {

    let roomId = [[${room.id}]];
    let userId = [[${user.id}]];

    // 채팅방 입장 시 전에 있던 최근 메세지 10개를 화면에 출력
    let latestMessages = [[${latestMessages}]];
    if (latestMessages.content.length != 0) {
      latestMessages.content.reverse().forEach(function (chatMessage) {
        makeHtml(chatMessage, true);
      })
    }

    // 채팅방 입장시 맨 아래로 스크롤
    $('html, body').scrollTop($('body').height());

    // SockJs, Stomp 연결
    let sockJs = new SockJS("/stomp/chat");
    let stomp = Stomp.over(sockJs);

    stomp.connect({}, function () {
      console.log("STOMP Connection")

      // 메세지가 새로 생성되면 화면에 출력
      stomp.subscribe("/sub/chat/room" + roomId, function (chat) {
        let content = JSON.parse(chat.body);
        makeHtml(content, true);
        $('html, body').scrollTop($('body').height());
      });

      // 채팅방 입장시 실행
      stomp.send('/pub/chat/enter', {}, JSON.stringify({roomId: roomId, writerId: userId}));
    });

    // 전송 버튼 클릭 시 메세지 전송
    $("#send-button").on("click", function (e) {
      let msg = document.getElementById("msg");
      stomp.send('/pub/chat/message', {}, JSON.stringify({roomId: roomId, message: msg.value, writerId: userId}));
      msg.value = '';
    });

    // 메세지 창에서 엔터 누르면 메세지 전송
    $("#msg").on("keyup", function (key) {
      if(key.keyCode == 13) {
        let msg = document.getElementById("msg");
        stomp.send('/pub/chat/message', {}, JSON.stringify({roomId: roomId, message: msg.value, writerId: userId}));
        msg.value = '';
      }
    });

    // 무한 스크롤(위로)
    let isLoading = false;
    let nowPage = 0;
    let noMoreMessages = latestMessages.last;
    let firstMessageId = latestMessages.content[0].id;

    $(document).scroll(function () {
      if(isLoading == false && noMoreMessages == true) {
        alert("이전 메세지가 없습니다")
        isLoading = true
        return
      }
      if($('html, body').scrollTop() == 0 && isLoading == false) {
        isLoading = true;
        getMoreMessages();
      }
    });

    function makeHtml(chatMessage, append) {
      let message = chatMessage.message;
      let writerId = chatMessage.writerId;
      let readCheck = chatMessage.readCheck;
      let createdAt = chatMessage.createdAt;
      let messageId = chatMessage.id;
      let str = '';

      if(writerId != userId){
        str = "<div class='col-6' id='msg" + messageId + "'>";
        str += "<div class='alert alert-secondary'>";
        str += "<b>" + messageId + " : " + message + "</b>";
        str += "<br>" + createdAt;
        str += "</div></div>";
      }
      else{
        str = "<div class='col-6' id='msg" + messageId + "'>";
        str += "<div class='alert alert-warning'>";
        str += "<b>" + messageId + " : "  + message + "</b>";
        str += "<br>" + createdAt;
        str += "<br>" + readCheck;
        str += "</div></div>";
      }
      // append가 true이면 (새 메세지) 뒤에다 붙이고
      // false이면 (과거 메세지) 앞에다 붙임
      if(append == true) {
        $("#msgArea").append(str);
      } else {
        $("#msgArea").prepend(str);
      }
    }

    // 스크롤 시 이전 메세지 가져오는 부분
    function getMoreMessages() {
      nowPage ++;
      $.ajax({
        type: 'GET',
        url: '/chat/more/' + roomId + '?page=' + nowPage,
        success: function (chatMessages) {
          console.log(chatMessages)
          noMoreMessages = chatMessages.last;
          isLoading = false;

          chatMessages.content.forEach(function (chatMessage) {
            makeHtml(chatMessage, false);
          });

          // 새로 불러온 이전 글의 다음 글로 화면 이동
          let offset = $("#msg"+firstMessageId).offset();

          console.log("================");
          console.log("offset.top : " + offset.top);
          console.log("firstMessageId : " + firstMessageId);

          let value = $('html, body').scrollTop(offset.top);
          console.log(value);

          firstMessageId = chatMessages.content[9].id;
         // $('html, body').animate({scrollTop: offset.top}, 2000);
        }
      })
    }

  });
</script>

</body>
</html>
